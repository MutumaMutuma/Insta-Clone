{%extends 'all-posts/base.html'%}
{% load bootstrap3 %}
{% load static%}

{% block content %}
<img src="https://media.giphy.com/media/uo6rcjwHSAFsQ/giphy.gif" alt="" height="100px">
<div style="  padding-top: 30px;" class="container">
    <div class="row">
        <div class="col-md-4 home">
            <!-- <img src="https://media.giphy.com/media/uo6rcjwHSAFsQ/giphy.gif" alt="ig"> -->
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="signup-fields">
                <div class="card">
                    <div style="text-align:center;" class="card-header">
                        <img width="200px" height="80px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="">
                    </div>
                    <div style="text-align:center;" class="card-body">
                            {% if user.profile.photo %}
                            <img  src="https://briefbox.me/wp-content/themes/briefbox/assets/images/default-avatar.png" alt="profile" class="img-thumbnail rounded-circle">
                            {% else %}
                            <img  src="https://briefbox.me/wp-content/themes/briefbox/assets/images/default-avatar.png" alt="random" class="img-thumbnail rounded-circle">
                            {% endif %}
                    </div>
                    <div class="card-footer">
                            <div>
                                    <a href="/home" class = "btn btn-sm btn-primary btn-inline"> Continue as {{request.user}}? </a>
                                    <p class="log" style="display:block">Not {{request.user}}? <a href="/accounts/login/">Switch accounts</a></p>
                            </div>
                    </div>
                        
                        
                         
                    
                </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
